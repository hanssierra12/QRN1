<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Retiro de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center">Formulario de Solicitud de Retiro de Cursos</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="curso" class="form-label">Indica a qué programa perteneces</label>
                        <select class="form-select" id="curso" required>
                            <option value="">Seleccione su programa académico</option>
                            <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                            <option value="Ingeniería Multimedia">Ingeniería Multimedia</option>
                            <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                            <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                            <option value="Ingeniería Biomédica">Ingeniería Biomédica</option>
                            <option value="Ingeniería Civil">Ingeniería Civil</option>
                            <option value="Diseño Industrial">Diseño Industrial</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombree" class="form-label">Ingresa tu nombre completo</label>
                            <input type="text" class="form-control" id="nombree" required>
                        </div>
                        <div class="col-md-6">
                            <label for="codigoe" class="form-label">Ingresa tu código de estudiante</label>
                            <input type="text" class="form-control" id="codigoe" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cursoc" class="form-label">Nombre del curso y su código</label>
                            <input type="text" class="form-control" id="cursoc" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pa" class="form-label">Periodo académico</label>
                            <input type="text" class="form-control" id="pa" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="numeroHijos" class="form-label">Motivo de retiro del curso</label>
                        <select class="form-select" id="numeroHijos" required>
                            <option value="0">Seleccione una opción</option>
                            <option value="1">Dificultad de desempeño académico</option>
                            <option value="2">Problemas personales</option>
                            <option value="3">Cruce de horario</option>
                            <option value="4">Dificultades con el profesor</option>
                            <option value="5">Curso no matriculado</option>
                            <option value="6">Inasistencia</option>
                            <option value="7">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3" id="otros-container" style="display: none;">
                        <label for="otrosText" class="form-label">Especificar otro motivo</label>
                        <input type="text" class="form-control" id="otrosText">
                    </div>
                    <div class="mb-3">
                        <label for="signature-canvas" class="form-label">Firma digital aquí</label>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas" style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                        </div>
                        <div class="mb-3">
                            <label for="signature-file" class="form-label">O adjunte una imagen de su firma</label>
                            <input type="file" class="form-control" id="signature-file">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
